<h5>herramientas works!</h5>

<form [formGroup]="formHerramientas" (ngSubmit)="nuevaHerramienta" class="row g-3">
    <div class="d-flex justify-content-center mb-3">

      <div class="col-md-1">
        <button type="submit" class="btn btn-primary">Nuevo</button>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
      <div class="col-md-5">
        <button type="submit" class="btn btn-warning">Cancelar</button>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-info">Modificar</button>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary">Imprimir</button>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-secondary">Eliminar</button>
      </div>

    </div>

    <div class="d-flex mb-3">
      <div class="col-md-1 p-2">
        <label for="inputCodigo" class="form-label">ID</label>
        <input formControlName="idherramienta" type="text" class="form-control" id="inputCodigo" placeholder="H000001">
      </div>
      <div class="col-md-2 p-2">
        <label for="inputFecha" class="form-label">Fecha</label>
        <input formControlName="fecha" type="date" class="form-control" id="inputFecha">
      </div>
      <div class="col-md-4 p-2">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" id="inputNombre" placeholder="ADAPTADOR P/RATCHET DE 1/2A 3/8">
      </div>
      <div class="col-md-4 ms-auto p-2">
        <label for="inputBusqueda" class="form-label">Busqueda de Herramientas</label>
        <select id="inputBusqueda" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

    </div>

    <div class="d-flex justify-content-evenly mb-3">

      <div class="col-md-3">
        <label for="inputMarca" class="form-label">Marca</label>
        <input formControlName="marca" type="text" class="form-control" id="inputMarca" placeholder="STANLEY">
      </div>
      <div class="col-md-3">
        <label for="inputStock" class="form-label">Stock</label>
        <input formControlName="stock" type="number" class="form-control" id="inputStock" placeholder="1">
      </div>
      <div class="col-md-3">
        <label for="inputEstatus" class="form-label">Estatus Producto</label>
        <input formControlName="status" type="number" class="form-control" id="inputEstatus" placeholder="1">
      </div>

    </div >

    <div class="mb-3">
        <label for="exampleDescripcion" class="form-label">Descripci√≥n</label>
        <textarea formControlName="descripcion" class="form-control" id="exampleDescripcion" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleDescripcion" class="form-label">Oservaciones</label>
        <textarea formControlName="observaciones" class="form-control" id="exampleDescripcion" rows="3"></textarea>
      </div>
  </form>
